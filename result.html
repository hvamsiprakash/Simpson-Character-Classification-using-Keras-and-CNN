<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpson Character Classifier - Result</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .title {
            margin-bottom: 20px;
        }
        .result-container {
            margin-bottom: 20px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
        }
        .image {
            width: 300px;
            border: 2px solid white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Simpson Character Classifier</h1>
        </div>
        <div class="result-container">
            <p class="result">Predicted Character: {{ predicted_character }}</p>
        </div>
        <img src="{{ url_for('static', filename='uploaded_image.png') }}" alt="Uploaded Image" class="image">
        <a href="/" class="back-btn">Back to Upload</a>
    </div>
</body>
</html>
