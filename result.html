<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpson Character Classifier - Result</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .uploaded-image {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <div class="image-container">
            <h2>Uploaded Image:</h2>
            <img src="{{ uploaded_image }}" alt="Uploaded Image" class="uploaded-image">
        </div>
        <div class="prediction">
            <h2>Predicted Character:</h2>
            <p>{{ predicted_character }}</p>
        </div>
    </div>
</body>
</html>
