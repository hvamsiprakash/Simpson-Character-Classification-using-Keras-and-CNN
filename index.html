<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpson Character Classifier</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }
        img {
            max-width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .upload-form {
            margin-top: 20px;
        }
        .upload-form input[type="file"] {
            display: none;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/hvamsiprakash/Simpson-Character-Classification-using-Keras-and-CNN/raw/main/images/title1.png" alt="Simpsons Title Image">
        <h1>Simpson Character Classifier</h1>
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="upload-btn">Choose an image...</label>
            <input id="file-upload" type="file" name="file" accept="image/*">
        </form>
    </div>
</body>
</html>
