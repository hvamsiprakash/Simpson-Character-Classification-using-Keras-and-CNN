<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpson Character Classifier</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .title-image {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/hvamsiprakash/Simpson-Character-Classification-using-Keras-and-CNN/raw/main/images/title1.png" alt="Title 1" class="title-image">
        <img src="https://github.com/hvamsiprakash/Simpson-Character-Classification-using-Keras-and-CNN/raw/main/images/title2.png" alt="Title 2" class="title-image">
        <h1>Simpson Character Classifier</h1>
        <form action="/result" method="post" enctype="multipart/form-data">
            <label for="image-upload">Choose an image...</label>
            <input type="file" id="image-upload" name="image" accept="image/*" required>
            <br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
